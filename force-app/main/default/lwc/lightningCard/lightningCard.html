<template>
	<div
		if:false={_hideCard}
		class={_selectedClass}
		onclick={handleClick}>
		<lightning-card title="Clickable Card">
			<p>Card content goes here - {cardValue}</p>
		</lightning-card>

		<lightning-input type="text" label="Enter Name" class="name" onchange={handleChange} ></lightning-input>
	</div>
</template>
